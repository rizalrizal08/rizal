<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Spice&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css"
</head>
<body>
    <h1>Form Kampus Merdeka</h1>
    <form>
        <div class="nama">
            <label for="nama">Nama</label><br>
        <input type="text" name="nama" id="nama">
        </div>
        <div class="nama">
            <label for="number">No Hp</label><br>
        <input type="number" name="number" id="number">
        </div>
        <div class="nama">
            <label for="date">Tanggal Lahir</label><br>
        <input type="date" name="date" id="date">
        </div>
        <div class="nama">
            <label for="email">Email</label><br>
        <input type="email" name="email" id="email">
        </div>
        <div class="nama">
            <label for="radio">Jenis Kelamin</label><br>
        <input type="radio" name="radio" id="radio">L
        <input type="radio" name="radio" id="radio">P
        </div>
        <div class="nama">
            <label for="checkbox">Hobby</label><br>
        <input type="checkbox" name="checkbox" id="checkbox">Basket<br>
        <input type="checkbox" name="checkbox" id="checkbox">Game<br>
        <input type="checkbox" name="checkbox" id="checkbox">Berenang<br>
        <div>
            <label for="password">Password</label><br>
        <input type="password" name="password" id="password">
        
        </div>
        <div class="nama">
            <label for="file">Upload Foto</label><br>
        <input type="file" name="file" id="file">
        </div>
        <textarea>Alamat</textarea><br>
        <div class="nama">
            <label for="reset"></label>
        <input type="reset" name="reset" id="reset">
        <input type="submit" name="submit" id="submit">
        </div>
        <div class="nama">
            <label for="time">Waktu</label><br>
        <input type="time" name="time" id="time">
        </div>
        <div class="nama">
            <label for="file">Upload Foto</label><br>
        <input type="file" name="file" id="file">
        </div>
    </form>
</body>
</html>
